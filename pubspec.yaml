name: github_api
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.6
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  sqflite: ^2.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  get_it: 7.6.0

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - res/

  fonts:
    - family: Raleway
      fonts:
        - asset: lib/presentation/utils/fonts/Raleway-Regular.ttf
        - asset: lib/presentation/utils/fonts/Raleway-SemiBold.ttf